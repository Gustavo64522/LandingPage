<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appe Music</title>
    <link rel="stylesheet" type="text/css" href="/styles/apple-music.css" />
    <link rel="stylesheet" type="text/css" href="/styles/reset.css">
</head>
<body class="body-apple-music">
    <header class="container-header">
        <img id="logo-main" src="/images/apple-music-logo-dark.png" alt="">
        <div class="container-links">
            <div class="display-image">
                <img src="/images/Radio.png" alt="">
                <span class="link radio">Radio</span>
            </div>
            <div class="display-image">
                <img src="/images/Browse.png" alt="">
                <span class="link browse">Browse</span >
            </div>
            <div class="display-image">
                <img src="/images/ListenNow.png" alt="">
                <span class="link listen-now">Listen Now</span >
            </div>
            <div class="display-image sign">
                <img id="icon-sign" src="/images/sign-in-light.png" alt="">
                <span class="link sign-In">Sign In</span >
            </div>
            <label id="dark-change"></label>
        </div>
    </header>
    <section class="container-main">
        <div class="content-infos">
            <h1 class="infos-title">Get 75 million songs free for 1 month.</h1>
            <h2 class="infos-subtitle">Plus your entire music library on all your 
                devices. 1 month free, then $ 1/month.</h2>
            <a bla class="button-free" href="">Try it Free</a>
        </div>
        <img clas="headfone-image"src="../images/headfone.png" alt="">
    </section>
    <footer class="section-footer">
        <a href="https://www.apple.com/br/apple-music/"><img class="music-logo" src="/images/music.png" alt=""></a>
        <span class="infos-footer">Open in Music</span>
        <img class="arrow-logo" src="/images/Arrow.png" alt="">
    </footer>
</body>
    <script src="/js/ligthDark.js"></script>
</html>
